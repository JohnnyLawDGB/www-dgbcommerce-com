<div class="WrapperPadding20-8-0-8">
    <div class="FloatRight">
        <button mat-raised-button color="primary" [routerLink]="['/control-panel/catalog/categories/new']">
            <mat-icon>add</mat-icon>
            Create new category
        </button>
    </div>
    <h2>Categories</h2>
</div>
<div class="WrapperPadding20-8-0-8">
    <mat-form-field>
        <mat-label>Shop</mat-label>
        <mat-select [formControl]="controlFilterShop" (valueChange)="this.retrieveCategoriesByShopId($event)">
            <mat-option *ngFor="let shop of this.shops" [value]="shop.Id">{{shop.Name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="WrapperPadding20-8">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            {{node.name}} XX
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}} YY
            </div>
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
