<div class="WrapperPadding20-8-0-8">
    <div class="FloatRight">
        <button mat-raised-button color="primary" [routerLink]="['/control-panel/catalog/categories/new']">
            <mat-icon>add</mat-icon>
            Create new category
        </button>
    </div>
    <h2>Categories</h2>
</div>
<div class="WrapperPadding20-8-0-8">
    <mat-form-field>
        <mat-label>Shop</mat-label>
        <mat-select [formControl]="controlFilterShop" (valueChange)="this.retrieveCategoriesByShopId($event)">
            <mat-option *ngFor="let shop of this.shops" [value]="shop.Id">{{shop.Name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="WrapperPadding20-8">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <mat-icon>arrow_right</mat-icon> {{node.name}}
            <button mat-icon-button [matMenuTriggerFor]="menu" class="MenuButton">
                <mat-icon color="primary">more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="addElement(node)">
                    <mat-icon color="primary">add</mat-icon>
                    <span>Add new sub-category</span>
                </button>
                <button mat-menu-item (click)="editElement(node)">
                    <mat-icon color="primary">edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteElement(node)">
                    <mat-icon color="warn">delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
                <mat-icon>arrow_right</mat-icon> {{node.name}}
                <button mat-icon-button [matMenuTriggerFor]="menu" class="MenuButton">
                    <mat-icon color="primary">more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addElement(node)">
                        <mat-icon color="primary">add</mat-icon>
                        <span>Add new sub-category</span>
                    </button>
                    <button mat-menu-item (click)="editElement(node)">
                        <mat-icon color="primary">edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteElement(node)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
            <div role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
