<div class="WrapperPadding20-8-0-8">
    <h2><a [routerLink]="['/control-panel/configuration/delivery-methods']">Delivery methods</a> - {{this.pageTitle}}
    </h2>
</div>
<div class="WrapperPadding20-8">
    <form (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [formControl]="controlName" maxlength="255"
                    [ngClass]="{ 'is-invalid': submitted && controlName.errors }" />
                <div *ngIf="submitted && controlName.errors" class="TextError">
                    <div *ngIf="controlName.errors['required']">Name is required</div>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Shop</mat-label>
                <mat-select [formControl]="controlShop" [ngClass]="{ 'is-invalid': controlShop.errors }">
                    <mat-option *ngFor="let shop of this.shops" [value]="shop.Id">{{shop.Name}}</mat-option>
                </mat-select>
                <div *ngIf="submitted && controlShop.errors" class="TextError">
                    <div *ngIf="controlShop.errors['required']">Shop is required</div>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Costs</mat-label>
                <input matInput [formControl]="controlCosts" maxlength="20" placeholder="Example: 250.45"
                    [ngClass]="{ 'is-invalid': submitted && controlCosts.errors }" />
                <div *ngIf="submitted && controlCosts.errors" class="TextError">
                    <div *ngIf="controlCosts.errors['pattern']">Costs can only be numerical</div>
                </div>
            </mat-form-field>
            <div *ngIf="error" class="TextError">{{error}}</div>
        </mat-dialog-content>

        <div class="CenteredFormButtons">
            <button mat-raised-button [disabled]="loading" type="button"
                [routerLink]="['/control-panel/configuration/delivery-methods']">Cancel</button>
            <button mat-raised-button [disabled]="loading" type="submit" color="primary">
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="18" />
                </mat-icon>
                Save
            </button>
        </div>
    </form>
</div>
