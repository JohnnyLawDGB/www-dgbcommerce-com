<div class="WrapperPadding20-8-0-8">
    <h2><a [routerLink]="['/control-panel/configuration/digibyte-wallets']">Delivery methods</a> - {{this.pageTitle}}
    </h2>
</div>
<div class="WrapperPadding20-8">
    <form (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [formControl]="controlName" maxlength="255"
                    [ngClass]="{ 'is-invalid': formSubmitted && controlName.errors }" />
                <div *ngIf="formSubmitted && controlName.errors" class="TextError">
                    <div *ngIf="controlName.errors['required']">Name is required</div>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput [formControl]="controlName" maxlength="255"
                    [ngClass]="{ 'is-invalid': formSubmitted && controlAddress.errors }" />
                <div *ngIf="formSubmitted && controlAddress.errors" class="TextError">
                    <div *ngIf="controlAddress.errors['required']">Shop is required</div>
                </div>
            </mat-form-field>
        </mat-dialog-content>

        <div class="CenteredFormButtons">
            <button mat-raised-button [disabled]="formLoading" type="button"
                [routerLink]="['/control-panel/configuration/digibyte-wallets']">Cancel</button>
            <button mat-raised-button [disabled]="formLoading" type="submit" color="primary">
                <mat-icon *ngIf="formLoading">
                    <mat-spinner diameter="18" />
                </mat-icon>
                Save
            </button>
        </div>
    </form>
</div>
