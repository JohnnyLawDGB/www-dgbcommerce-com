<div class="WrapperPadding20-8-0-8">
    <div style="float:right;">
        <button mat-raised-button color="primary" [routerLink]="['/control-panel/configuration/shops/new']">New
            shop</button>
    </div>
    <h2>Shops</h2>
</div>

<div class="ColumnOneFourth">
    <div class="WrapperPadding20-20-0-8">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
</div>
<div class="ColumnOneFourth">
    <div class="WrapperPadding20-20-0-20">
        <mat-form-field>
            <mat-label>Subdomain</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
</div>

<div class="WrapperPadding20-8 ClearLeft">
    <table mat-table matSort [dataSource]="this.dataSource" (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="Name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="SubDomain">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Subdomain</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.SubDomain"><a href="https://{{element.SubDomain}}.{{constants.WEBSITE_URL}}" target="_blank">https://<strong class="TextDecorationUnderline">{{element.SubDomain}}</strong>.{{constants.WEBSITE_URL}}</a></span>
            </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteElement(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements" />
</div>
