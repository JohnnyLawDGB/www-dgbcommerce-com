<div class="WrapperPadding20-8-0-8">
    <h2><a [routerLink]="['/faq']">FAQ</a> - {{this.faq?.Title}}</h2>
</div>
<div class="WrapperPadding20-8-0-8">
    <div [innerHTML]="this.faq?.Content"></div>
</div>
<div class="WrapperPadding20-8" *ngIf="this.faq?.Keywords">
    <mat-chip-listbox aria-label="Keywords">
        <mat-chip-option disabled *ngFor="let keyword of this.faq?.Keywords">{{keyword}}</mat-chip-option>
    </mat-chip-listbox>
</div>
