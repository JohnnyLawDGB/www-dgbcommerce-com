<h2 mat-dialog-title>Merchant login</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <p>Log in with your e-mail address and password.</p>
    <mat-form-field>
      <mat-label>E-mail address</mat-label>
      <input matInput [formControl]="controlUsername"
        [ngClass]="{ 'is-invalid': this.formSubmitted && controlUsername.errors }" />
      <div *ngIf="this.formSubmitted && controlUsername.errors" class="TextError">
        <div *ngIf="controlUsername.errors['required']">Username is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="controlPassword"
        [ngClass]="{ 'is-invalid': this.formSubmitted && controlPassword.errors }" />
      <div *ngIf="this.formSubmitted && controlPassword.errors" class="TextError">
        <div *ngIf="controlPassword.errors['required']">Password is required</div>
      </div>
    </mat-form-field>
    <div *ngIf="this.formError" class="TextError">{{this.formError}}</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="disabled" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="this.formLoading">
      <mat-icon *ngIf="this.formLoading">
        <mat-spinner diameter="18" />
      </mat-icon>
      Login
    </button>
  </mat-dialog-actions>
</form>
