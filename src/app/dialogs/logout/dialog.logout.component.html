<h2 mat-dialog-title>Log out</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="disabled" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Log out</button>
</mat-dialog-actions>
