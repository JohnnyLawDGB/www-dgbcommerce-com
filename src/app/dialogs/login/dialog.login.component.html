<h2 mat-dialog-title>Merchant login</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <p>Log in with your e-mail address and password.</p>
    <mat-form-field>
      <mat-label>E-mail address</mat-label>
      <input matInput [formControl]="controlUsername"
        [ngClass]="{ 'is-invalid': submitted && controlUsername.errors }" />
      <div *ngIf="submitted && controlUsername.errors" class="invalid-feedback">
        <div *ngIf="controlUsername.errors['required']">Username is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="controlPassword"
        [ngClass]="{ 'is-invalid': submitted && controlPassword.errors }" />
      <div *ngIf="submitted && controlPassword.errors" class="invalid-feedback">
        <div *ngIf="controlPassword.errors['required']">Password is required</div>
      </div>
    </mat-form-field>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="disabled" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="loading">
      <mat-icon *ngIf="loading">
        <mat-spinner diameter="18" />
      </mat-icon>
      Login
    </button>
  </mat-dialog-actions>
</form>
