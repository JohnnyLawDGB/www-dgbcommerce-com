<h2 mat-dialog-title>Merchant login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <p>Log in with your e-mail address and password.</p>
    <mat-form-field>
      <mat-label>E-mail address</mat-label>
      <input matInput formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </mat-form-field>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="disabled" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </mat-dialog-actions>
</form>
