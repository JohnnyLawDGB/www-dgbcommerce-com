<div class="WrapperPadding20-8-0-8">
    <h2>Account</h2>
</div>
<div class="WrapperPadding20-8">
    <p>Hi {{this.activeMerchant?.Username}}
        <span *ngIf="this.activeMerchant?.SecondLastLogin" class="DisplayBlock">Your last login was
            {{this.activeMerchant?.SecondLastLogin | date:constants.DATE_TIME_FORMAT:'+00:00'}} from IP address
            {{this.activeMerchant?.SecondLastIpAddress}}.
        </span>
    </p>
</div>
